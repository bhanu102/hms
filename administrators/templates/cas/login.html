{% extends "cas/base.html" %}

{% block title %} login {% endblock %}

{% load static %}


{% block content %}
	<!-- Page Content -->
	<div class="content">
		<div class="container-fluid">
			
			<div class="row">
				<div class="col-md-8 offset-md-2">
					
					<!-- Login Tab Content -->
					<div class="account-content">
						<div class="row align-items-center justify-content-center">
							<div class="col-md-7 col-lg-6 login-left">
								<img src="{% static 'cas/img/login-banner.png' %}" class="img-fluid" alt="Login">	
							</div>
							<div class="col-md-12 col-lg-6 login-right">
								<div class="login-header">
									<h3>Login</h3>
								</div>
								<form class="add-form" method="POST" action="{% url 'login' %}">
									{% csrf_token %}
									<div class="form-group form-focus">
										<input type="email" class="form-control floating" name="email" required>
										<label class="focus-label">Email</label>
									</div>
									<div class="form-group form-focus">
										<input type="password" class="form-control floating" name="password" required>
										<label class="focus-label">Password</label>
									</div>
									<div class="text-right">
										<a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
									</div>
									<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
									<div class="text-center dont-have">Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></div>
								</form>
							</div>
						</div>
					</div>
					<!-- /Login Tab Content -->
						
				</div>
			</div>

		</div>

	</div>		
	<!-- /Page Content -->
{% endblock %}

{% block javascript %}
	<script src="{% static 'cas/js/ajax.js' %}"></script>
{% endblock %}
